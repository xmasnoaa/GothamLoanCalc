<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="game.css" />

    <script src="app.js" defer></script>
    <script src="game.js" defer></script>
  </head>
  <body>
    <div class="card flex column">
      <h1>Loan Calculator</h1>
      <form id="calculator" class="flex">
        <input type="number" name="" id="amount" placeholder="Loan Amount" />
        <input type="number" id="interest" placeholder="Interest" />
        <input type="number" id="years" placeholder="Years to Repay" />
        <input type="submit" value="Calcuate" id="submit" />
      </form>
    </div>
    <!-- Loader Here-->
    <div class="flex column loading">
      <div id="loader"></div>
    </div>
    <!-- Results -->
    <div id="results" class="column">
      <h2>Results</h2>

      <span>Monthly Payment</span>
      <input type="number" id="monthly-payment" disabled />

      <span>Total Payment</span>
      <input type="number" id="total-payment" disabled />

      <span>Total Interest</span>
      <input type="number" id="total-interest" disabled />
    </div>

    <div class="camera">
      <div class="map pixel-art" facing="down" walking="true"></div>
    </div>
  </body>
</html>
